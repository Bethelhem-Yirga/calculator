<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculater</title>
	<link rel="stylesheet" href="styles.css">

	 
</head>
<body>

	<div class="container">
		<input type="text" class="input" >
		<div class="buttons">
			<button onclick="clearInput()" style="color:red;font-size:25px;font-weight: bold;">C</button>
			<button onclick="clearInput()" class="op">AC</button>
			<button onclick="insert('%')" class="op">%</button>
			<button onclick="insert('/')" class="op" >/</button>

			<button onclick="insert('7')">7</button>
			<button onclick="insert('8')">8</button>
			<button onclick="insert('9')">9</button>
			<button onclick="insert('*')" class="op">*</button>

			<button onclick="insert('4')">4</button>
			<button onclick="insert('5')">5</button>
			<button onclick="insert('6')">6</button>
			<button onclick="insert('-')" class="op">-</button>

			<button onclick="insert('1')">1</button>
			<button onclick="insert('2')">2</button>
			<button onclick="insert('3')">3</button>
			<button onclick="insert('+')" class="op">+</button>

			<button onclick="insert('00')">00</button>
			<button onclick="insert('0')">0</button>
			<button onclick="insert('.')">.</button>
			<button onclick="equal()" style="background-color: green; color: white; border: none;font-size: 25px;font-weight: bold;">=</button>
		</div>
		
	</div>

	<script type="text/javascript" src="script.js"></script>

</body>
</html>
